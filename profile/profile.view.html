<div>
    <img ng-src="assets/img/faces/{{vm.user.id}}.jpeg" />
    <h3>{{vm.user.firstName}}!</h3>
</div>    
<div>
    <h4>About</h4>
    {{vm.user.firstName}} {{vm.user.lastName}}
    <span>Age: {{vm.user.age}}</span>
    <span>Location: {{vm.user.location}}</span>
</div>
<div>
    <button>Send message</button>
    <button>Favorites</button>
    <button ng-if="!vm.isMyProfile">Not interested</button>
</div>

<div id="lifestyle-container" class="col-xs-12">
    <div style="background-color: red; min-height: 10px" class="col-xs-2"></div>
    <div class="col-xs-10">Lifestyle</div>
</div>

<div id="personality-container" class="col-xs-12">
    <div style="background-color: green; min-height: 10px" class="col-xs-2"></div>
    <div class="col-xs-10">Personality</div>
</div>

<div id="nature-container" class="col-xs-12">
    <div style="background-color: blue;  min-height: 10px" class="col-xs-2"></div>
    <div class="col-xs-10">Nature</div>
</div>
