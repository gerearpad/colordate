<div class="app-wrapper">
    <div class="responsive-container">
        <div ng-include="'partials/header.html'"></div>
        <section class="app-content">

            <ul>
                <li ng-repeat="user in vm.allUsers">
                    <div class="user">
                        <div class="user-image">
                            <img class="face-image" src="img/faces/m_1.jpeg" alt="face" width="50px" height="50px">
                        </div>
                        <div class="user-info">
                            <span>{{user.firstName}} {{user.lastName}} age: {{user.age}} location:{{user.location}}</span>
                        </div>
                    </div>
                </li>
            </ul>

        </section>
        <div ng-include="'partials/footer.html'"></div>
    </div>
</div>
