<ul>
    <li ng-repeat="user in vm.allUsers">
        <div class="user">
            <div class="user-image">
                <img class="face-image" src="img/faces/m_1.jpeg" alt="face" width="50px" height="50px">
            </div>
            <div class="user-info">
                <span>{{user.firstName}} {{user.lastName}} age: {{user.age}} location:{{user.location}}</span>
            </div>
        </div>
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#/login" class="btn btn-primary">Logout</a></p>
