<div class="app-wrapper">
    <div class="responsive-container">
        <div ng-include="'partials/header.html'"></div>
        <section class="app-content">
            <div class="content">
               <div class="person" ng-repeat="user in vm.allUsers">
                   <a href="#/profile/{{user.id}}">
                       <div ng-attr-style="border-color: {{user.userColor}}" class="avatar"><img ng-src="assets/img/faces/{{user.id}}.jpeg" alt="face"/></div>
                   </a>
                   <h3><a href="#/profile/{{user.id}}">{{user.firstName}} {{user.lastName}}</a> <span class="age">, {{user.age}}</span><span class="location"> from {{user.location}}</span></h3>
                    <div class="separator"></div>
                    <ul class="color">
                        <li ng-attr-style="background-color: {{vm.getRed(user.userColor)}}"></li>
                        <li ng-attr-style="background-color: {{vm.getGreen(user.userColor)}}"></li>
                        <li ng-attr-style="background-color: {{vm.getBlue(user.userColor)}}"></li>
                    </ul>
                    <div class="actions">
                        <a href="#/messages/{{user.id}}"><button class="chat"><i class="flaticon-letter"></i></button></a>
                        <button class="connect"><i class="flaticon-heart-3"></i></button>
                        <button class="reject"><i class="flaticon-forbidden"></i></button>
                    </div>
                </div>
            </div>
        </section>
        <div ng-include="'partials/footer.html'"></div>
    </div>
</div>
