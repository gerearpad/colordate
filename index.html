<!DOCTYPE html>
<html ng-app="app">
<head>

    <meta charset="utf-8"/>
    <title>ColorDate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
    <link href="assets/less/app.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300,400italic' rel='stylesheet'
          type='text/css'>

</head>
<body>
<ng-view></ng-view>


<div class="app-wrapper">
    <div class="responsive-container">

        <header class="app-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="user-profile">
                            <div class="avatar">
                                <div>
                                    <img src="assets/img/faces/f_3.jpeg" alt="avatar"/>
                                </div>
                            </div>
                            <div class="logout"><span class="glyphicon glyphicon-off"></span></div>
                            <div class="bubble bubble1"></div>
                            <div class="bubble bubble2"></div>
                            <div class="bubble bubble3"></div>
                            <div class="bubble bubble4"></div>
                            <button class="photo"><i class="flaticon-photo-camera"></i></button>
                            <button class="profile"><i class="flaticon-emoticon"></i></button>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="nav-holder">
                            <button class="nav-item chat"><i class="flaticon-speech-ballon"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <h2><span class="matches">Matches</span></h2>
                    </div>
                </div>
            </div>
        </header>

        <section class="app-content">
            <div class="content">

                <div class="person">
                    <div class="avatar"><img src="assets/img/faces/f_10.jpeg" alt="face" /></div>
                    <h3>John Papa <span class="age">, 24</span><span class="location"> from Panama</span></h3>
                    <div class="separator"></div>
                    <ul class="color">
                        <li style="background-color: #000;"></li>
                        <li style="background-color: #000;"></li>
                        <li style="background-color: #000;"></li>
                    </ul>
                    <div class="actions">
                        <button class="chat"><i class="flaticon-letter"></i></button>
                        <button class="connect"><i class="flaticon-heart-3"></i></button>
                        <button class="reject"><i class="flaticon-forbidden"></i></button>
                    </div>
                </div>


            </div>
        </section>

        <footer class="app-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <button class="nav-item connections"><i class="flaticon-birds"></i></button>
                    </div>
                    <div class="col-xs-6">
                        <button class="nav-item matches"><i class="flaticon-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </footer>

    </div>
</div>

<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//code.angularjs.org/1.2.20/angular.js"></script>
<script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
<script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>


<script src="app.js"></script>
<script src="app-services/authentication.service.js"></script>
<script src="app-services/flash.service.js"></script>
<script src="app-services/messages.service.js"></script>

<!-- Fake user service for demo that uses local storage -->
<script src="app-services/user.service.local-storage.js"></script>

<script src="home/home.controller.js"></script>
<script src="login/login.controller.js"></script>
<script src="register/register.controller.js"></script>
<script src="profile/profile.controller.js"></script>
<script src="messages/messages.controller.js"></script>

<script src="libs/bootstrap/js/bootstrap.min.js"/>
</body>
</html>
