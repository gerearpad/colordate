<div class="app-wrapper">
    <div class="responsive-container">
        <div ng-include="'partials/header.html'"></div>
        <section class="app-content">
            <div class="content message-content">
                <div class="person person-messages">
                    <a href="#/profile/{{vm.user.id}}">
                        <div class="avatar"><img ng-src="assets/img/faces/{{vm.user.id}}.jpeg" alt="face"/></div>
                    </a>
                    <h3><a href="#/profile/{{vm.user.id}}">{{vm.user.firstName}} {{vm.user.lastName}}</a></h3>
                    <div class="separator"></div>
                </div>
                <div ng-repeat="msg in vm.conversation">
                    <div class="message" ng-class="{mymsg: msg.fromme}">
                        {{msg.message}}
                    </div>
                </div>


                <form class="send-message">
                    <fieldset>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-10">
                                    <div class="field"><input type="text" placeholder="my message"></div>
                                </div>
                                <div class="col-xs-2"><i class="flaticon-letter"></i></div>
                            </div>
                        </div>
                    </fieldset>
                </form>


            </div>
        </section>
        <div ng-include="'partials/footer.html'"></div>
    </div>
</div>
